<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, green, blue);
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 1rem;
            background: transparent;
            width: 500px;
            height: 300px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            overflow: hidden;
        }
        .card-front {
            background-image: url("https://images.unsplash.com/photo-1471922694854-ff1b63b20054?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            z-index: 1000;
        }
        .card-front p {
            position: absolute;
            top: 85%;
            left: 10px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card-back {
            background-color: white;
            text-align: center;
            padding: 20px;
            transform: rotateY(180deg);
        }
        .card-back h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .card-back p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .card-back a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #2b59f0;
            padding: 10px 20px;
            border-radius: 5px;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>My Beach Day</p>
                </div>
                <div class="card-back">
                    <h1>A day at the Beach</h1>
                    <p>I enjoy Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste numquam sed consequuntur fugiat, quas consequatur nam autem vel qui voluptates facere officia aliquam sapiente unde repudiandae tenetur incidunt ipsam adipisci.</p>
                    <a href="/">Read more</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
