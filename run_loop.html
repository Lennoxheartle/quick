<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Loop Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin: 20px auto;
      padding: 10px;
      width: 60%;
      max-width: 500px;
      background-color: white;
      border: 1px solid #ccc;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© JavaScript Loop Playground</h1>
  <button onclick="runWhileLoop()">Run While Loop</button>
  <button onclick="runForLoop()">Run For Loop</button>
  <button onclick="runDoWhileLoop()">Run Do...While Loop</button>
  
  <div id="output"></div>

  <script>
    function runWhileLoop() {
      let output = "While Loop:\n";
      let i = 0;
      while (i < 5) {
        output += "i = " + i + "\n";
        i++;
      }
      document.getElementById('output').textContent = output;
    }

    function runForLoop() {
      let output = "For Loop:\n";
      for (let i = 0; i < 5; i++) {
        output += "i = " + i + "\n";
      }
      document.getElementById('output').textContent = output;
    }

    function runDoWhileLoop() {
      let output = "Do...While Loop:\n";
      let x = 10;
      do {
        output += "Runs once even though x = " + x;
      } while (x < 5);
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
