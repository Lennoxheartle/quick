<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Text Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 3em;
      overflow: hidden;
      color: white;
    }
    .div2 {
      overflow: hidden;
      height: 1.2em;
      margin: 5px auto;
      color: orange;
    }
    li {
      height: 1em;
      margin: 55px auto;
    }
    .txt {
      animation: scroll-auto 10s ease-in-out infinite;
    }
    @keyframes scroll-auto {
      0%, 20% {
        transform: translateY(0);
      }
      20%, 40% {
        transform: translateY(-1em);
      }
      40%, 60% {
        transform: translateY(-3.2em);
      }
      60%, 80% {
        transform: translateY(-5.6em);
      }
      80%, 100% {
        transform: translateY(-7.7em);
      }
      100% {
        transform: translateY(-12em);
      }
    }
  </style>
</head>
<body>
  <div>
    <div><p>Hello World<br><br>I'm a</p></div>
    <div class="div2">
      <ul class="txt">
        <li>coder</li>
        <li>developer</li>
        <li>programmer</li>
        <li>designer</li>
      </ul>
    </div>
  </div>
</body>
</html>
