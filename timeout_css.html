<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      background: linear-gradient(to right, #c7d2fe, #4a0433); /* from-indigo-200 to-pink-950 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background-color: white;
      padding: 2rem; /* 8 * 0.25rem = 2rem */
      max-width: 28rem; /* 448px */
      width: 100%;
      text-align: center;
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* shadow-xl */
    }

    .box button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #6366f1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .box button:hover {
      background-color: #4f46e5;
    }

    #counter {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>‚è≥ Timeout & Interval Lesson</h1>
    <button onclick="startTimeout()">Start Timeout (3s)</button>
    <button onclick="cancelTimeout()">Cancel Timeout</button>
    <button onclick="startInterval()">Start Counter</button>
    <button onclick="stopInterval()">Stop Counter</button>
    <button onclick="clearAll()">Clear Everything</button>
    <p id="message"></p>
    <div id="counter">0</div>
  </div>
</body>
</html>
